<mat-card
  ><mat-card-title>Product List</mat-card-title><br>
<mat-chip-list aria-label="Fish selection">
  <mat-chip *ngFor="let item of categories">
 {{item.name}}
</mat-chip>
</mat-chip-list><br>

  <mat-card-content>
    <mat-list role="list" class="mat-elevation-z8"
      ><mat-list-item role="listitem" *ngFor="let item of products$ | async">
      <a href="product/ {{item.id}}" style="text-decoration:none;">{{ item.title }}</a>   : {{ item.price }}
      <button mat-button (click)="remove(item.id)">Remove a product</button></mat-list-item>
    </mat-list>
  </mat-card-content></mat-card
>
